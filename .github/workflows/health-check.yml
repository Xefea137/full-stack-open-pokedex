name: Health check

on:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  periodic_health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://pokedex-small.onrender.com/health
          max-attempts: 3
          retry-delay: 5s